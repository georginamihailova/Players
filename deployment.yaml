apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: namespace-players
type: Opaque
data:
  POSTGRES_USER: d3A= # base64 encoded 'wp'
  POSTGRES_PASSWORD: d3AxMjM= # base64 encoded 'wp123'

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: namespace-players
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://wp-db:5432/wp"
  SPRING_DATASOURCE_USERNAME: "wp"
  SPRING_DATASOURCE_PASSWORD: "wp123"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-db
  namespace: namespace-players
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-db
  template:
    metadata:
      labels:
        app: wp-db
    spec:
      containers:
        - name: wp-db
          image: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "wp"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          emptyDir: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: namespace-players
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: genainne/players
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SPRING_JPA_HIBERNATE_DDL_AUTO
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: namespace-players
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort

---

apiVersion: v1
kind: Service
metadata:
  name: wp-db
  namespace: namespace-players
spec:
  selector:
    app: wp-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP